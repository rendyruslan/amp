body {
  background-color:white;
  margin:0;
  padding:0;
  color:#212121;
  font-family: Roboto, Arial, sans-serif;
  font-size:14px;
}
a {
  color:#212121;
  text-decoration:none;
}
a:hover {color:#212121}

.related-post {
margin:20px 0 0 -14px;
padding: 0;
overflow:hidden;
}
.related-post h4 {
font-weight: 700;
font-size:15px;
margin:10px 0 20px 14px;
text-transform: uppercase;
}
/* Style 3 */
ul.related-post-style-3{
list-style:none;
margin:0;
padding-left:7px;
width:100%;
-moz-box-sizing:border-box;
-webkit-box-sizing:border-box;
box-sizing:border-box;
}
.related-post-style-3 li a {
    color: #212121;
    font-weight: 500 !important;
    line-height: 18px;
    -webkit-line-clamp: 4;
    -webkit-box-orient: vertical;
    display: -webkit-box;
    overflow: hidden;
}
.related-post-style-3 li a:hover{
color: #212121;
}
.related-post-style-3 .related-post-item {
display:block;
float:left;
width:23%;
height:auto;
padding:0 7px;
margin-bottom:-989px;
padding-bottom:999px;
list-style:none;
word-wrap:break-word;
}
.related-post-style-3 .related-post-item:last-child {padding-right:0}
.related-post-style-3 .related-post-item-thumbnail {
display:block;
margin:0 0 10px;
width:100%;
height:auto;
max-width:none;
background-color:transparent;
border:none;
padding:0;
}
.related-post-style-3 .related-post-item-title {font-weight:bold}
@media screen and (max-width:728px){
.related-post-style-3 .related-post-item
{width:23%}
padding-bottom:20px;
}
@media screen and (max-width:640px){
.related-post-style-3 .related-post-item
{width:23%}
padding-bottom:20px;
}
@media screen and (max-width:420px){
.related-post-style-3 .related-post-item
{width:22.763%}
padding-bottom:50px;
}
@media screen and (max-width:420px){
.related-post-style-3 .related-post-item
{width:95%;height:auto;position: relative;border-bottom: 1px solid #e1e1e1}
.related-post-style-3 .related-post-item-thumbnail{
width: 30%}
.related-post-style-3 .related-post-item-tooltip{
margin-left: 32%;position: absolute;top: 10px;}
}
